<h1 class="text-center text-info mt-2">GIỎ HÀNG</h1>

<table *ngIf="hcarts === true" class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Tên sản phẩm</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="carts !== null">
    <tr *ngFor="let key of Object.keys(carts)">
        <td>{{ carts[key].idThucAn }}</td>
        <td>{{ carts[key].name }}</td>
        <td>{{ carts[key].donGia }} VNĐ</td>
        <td>
          <input type="number" value={{carts[key].soLuong}} />
        </td>
        <td>
          <button type="button" (click)="deleteItem(carts[key])">&times;</button>
        </td>
      </tr>
  </tbody>
</table>

<!-- <button class="btn btn-danger me-3" >Trở về</button> -->
<button type="button" (click)="pay()" class="btn btn-info">Thanh toán</button>

<div *ngIf="hcarts === false" class="alert alert-info mt-2">
  Không có sản phẩm trong giỏ!
</div>
